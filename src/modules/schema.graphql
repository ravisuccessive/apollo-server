type Query {
    getMyProfile: User!
     getAllTrainees: [User]
    getTrainee(id: ID!): User!
}

type Mutation {
    createTrainee(payLoad: CreateUserInput): String!
    updateTrainee(payLoad: UpdateUserInput): String!
    deleteTrainee(payLoad:DeleteUserInput): String!
    loginUser(payLoad: LoginCredentials!): String!
} 

type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted:ID!
}